<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango IT - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="contact-form-section">
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <img src="assets/logo.png" alt="Logo de oficial de MangoIT" class="logo">
                    <span class="brand-name">Mango IT</span>
                </div>
                <ul class="navbar-links">
                    <li><a href="index.html#what-do" class="hvr-float-shadow">¿Que Hacemos?</a></li>
                    <li><a href="index.html#our-works" class="hvr-float-shadow">Nuestros trabajos</a></li>
                    <li><a href="index.html#about-us" class="hvr-float-shadow">Acerca de Nosotros</a></li>
                </ul>
                <div class="navbar-contact">
                    <a href="contact_form.html">Contacto</a>
                </div>
            </nav>
        </header>
    
        <section class="bg-teal-500 py-5 px-2">
            <div class="max-w-2xl mx-auto text-center mb-8">
                <h2 class="text-3xl text-white font-bold mb-3">Contáctanos</h2>
                <p class="text-white">
                    ¿Tienes alguna pregunta o proyecto en mente? Déjanos un mensaje y nos pondremos en contacto a la brevedad.
                </p>
            </div>
            <form action="#" method="POST" class="max-w-xl mx-auto bg-custom p-6 rounded shadow">
                <!-- Nombre -->
                <div class="mb-4">
                    <label for="name" class="block text-white font-semibold mb-2">Nombre</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 text-black"
                        placeholder="Ingresa tu nombre"
                        required
                    />
                </div>
            
                <!-- Correo -->
                <div class="mb-4">
                    <label for="email" class="block text-white font-semibold mb-2">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 text-black"
                        placeholder="Ingresa tu correo electrónico"
                        required
                    />
                </div>
            
                <!-- Asunto -->
                <div class="mb-4">
                    <label for="subject" class="block text-white font-semibold mb-2">Asunto</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 text-black"
                        placeholder="Motivo de tu mensaje"
                    />
                </div>
    
                <!-- Mensaje -->
                <div class="mb-4">
                    <label for="message" class="block text-white font-semibold mb-2">Mensaje</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 text-black"
                        placeholder="Escribe tu mensaje aquí"
                        required
                    ></textarea>
                </div>
            
                <!-- Botón de Enviar -->
                <div class="text-center">
                    <button 
                        type="submit" 
                        class="btn-custom focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500"
                    >
                        Enviar
                    </button>
                </div>
            </form>
        </section>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
