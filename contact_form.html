<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango IT - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="contact-form-section">
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <img src="assets/logo.png" alt="Logo de oficial de MangoIT" class="logo">
                    <span class="brand-name">Mango IT</span>
                </div>
                <ul class="navbar-links">
                    <li><a href="index.html#what-do" class="hvr-float-shadow">¿Que Hacemos?</a></li>
                    <li><a href="index.html#our-works" class="hvr-float-shadow">Nuestros trabajos</a></li>
                    <li><a href="index.html#about-us" class="hvr-float-shadow">Acerca de Nosotros</a></li>
                </ul>
                <div class="navbar-contact">
                    <a href="contact_form.html">Contacto</a>
                </div>
            </nav>
        </header>
    
        <section class="bg-teal-500 px-2 mt-24">
            <div class="max-w-2xl mx-auto text-center mb-8">
                <h2 class="text-3xl text-white font-bold mb-3">Contáctanos</h2>
                <p class="text-white">
                    ¿Tienes alguna pregunta o proyecto en mente? Déjanos un mensaje y nos pondremos en contacto a la brevedad.
                </p>
            </div>
            <form action="#" method="POST" id="contactForm" class="max-w-xl mx-auto bg-custom p-6 rounded shadow">
                <div class="mb-4">
                    <label for="name" class="block text-white font-semibold mb-2">Nombre</label>
                    <input type="text" id="name" name="name" class="w-full p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-white font-semibold mb-2">Mensaje</label>
                    <textarea id="message" name="message" class="w-full p-2 rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Enviar</button>
            </form>
        </section>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
