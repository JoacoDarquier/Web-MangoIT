<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango IT - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7487081450118727" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact-form-section">
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <img src="/root/assets/Logo-MangoIT.png" alt="Logo de oficial de MangoIT" class="logo">
                    <a href="index.html" class="brand-name"><span style="color: #F14A00;">Mango</span><span style="color: #C62300;">IT</span></a>
                </div>
    
                <button class="navbar-toggler" type="button">
                    <i class="fas fa-bars"></i>
                </button>
    
                <div class="navbar-links-container">
                    <ul class="navbar-links">
                        <li><a href="index-en.html#what-do" class="hvr-float-shadow">What We Do</a></li>
                        <li><a href="index-en.html#our-works" class="hvr-float-shadow">Our Works</a></li>
                        <li><a href="index-en.html#about-us" class="hvr-float-shadow">About Us</a></li>
                    </ul>
                
                    <div class="navbar-contact">
                        <a href="contact_form.html" class="hvr-float-shadow">Contacto</a>
                    </div>
                    <div class="language-selector">
                        <a href="contact_form.html">ES</a> | <a href="contact_form-en.html">EN</a>
                    </div>
                </div>
            </nav>
        </header>
    
        <section class="bg-teal-500 px-2 mt-24">
            <div class="max-w-2xl mx-auto text-center mb-8">
                <h2 class="text-3xl text-white font-bold mb-3">Contact Us</h2>
                <p class="text-white">
                    Have any questions or ideas? Leave us a message and we will get back to you as soon as possible.
                </p>
            </div>
            <form action="#" method="POST" id="contactForm" class="max-w-xl mx-auto bg-custom p-6 rounded shadow" name="contact" netlify>
                <div class="mb-4">
                    <label for="name" class="block text-white font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 rounded text-gray-800" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded text-gray-800" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-white font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full p-2 rounded text-gray-800" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Send</button>
            </form>
        </section>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
